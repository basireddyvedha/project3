<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>

    <style>
        body {
            background-color: lightcoral;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            height: 100vh;
            margin: 0;
            font-size: 20px;
        }

        input {
           padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            border: none;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    Name:
    <input type="text" placeholder="name"><br>

    Password:
    <input type="password" placeholder="password"><br>

    <button onclick="AnimationEffect()">Save</button>

    <script>
        function AnimationEffect() {
            alert("Saved!");
        }
    </script>
</body>
</html>
